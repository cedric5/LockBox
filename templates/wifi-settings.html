<div class="container-fluid">
        <h1 class="mt-1">Wifi settings</h1>
        <h8>Changing these settings will reboot the LockBox</h8>
          <hr>
          <h3>Wifi network name</h3>
			<input class="form-control" type="text" id="close_time_box" placeholder="{{wifi_ssid}}">
          <hr>
          <h3>Wifi network password</h3>
				<input class="form-control" type="text" id="open_time_box" placeholder="{{wifi_wpa2}}">
          <hr>
          <button type="button" id="save" class="btn btn-success btn-block">Save</button>
</div>
